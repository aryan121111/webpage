<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <!---- <title> Responsive Contact Us Form | CodingLab </title>--->
    <link rel="stylesheet" href="67.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-box">
       <img src="images/34.jpeg">
      </div>
    <form action="#">
      <div class="topic">BOOK YOUR HOME CARE</div>
      <div class="input-box">
        <input type="text" required>
        <label>Enter your name</label>
      </div>
      <div class="input-box">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-box">
        <input type="text" required>
        <label>Enter date</label>
      </div>
      <div class="input-box">
        <input type="text" required>
        <label>Enter your address</label>
      </div>
      <div class="input-box">
        <input type="text" required>
        <label>Enter time</label>
      </div>
      <div class="input-box">
        <input type="text" required>
        <label>Enter duration(hrs)</label>
      </div>
      <select name="service" id="select-service">
        <option value="">select your home care</option>
        <option value="plumber">PLUMBER</option>
        <option value="DECORATOR">DECORATOR</option>
        <option value="sweeper">SWEEPER</option>
      </select>
      <div class="input-box">
        <input type="submit" value="SUBMIT">
      </div>
    </form>
  </div>
  </div>
</body>
</html>
